[package]
name = "shex-rs"
version = "0.0.1"

[workspace]
members = [
    "iri_s",
    "prefix_map",
    "srdf",
    "shex_ast",
    "shex_antlr",
    "srdf_rio"
]
default-members = [
    "iri_s",
    "prefix_map",
    "srdf",
    "shex_ast",
    "shex_antlr",
    "srdf_rio"
]

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Jose Emilio Labra Gayo <labra@uniovi.es>"]
description = "Rust implementation of ShEx"
repository = "https://github.com/weso/shex_rs"
readme = "./README.md"
keywords = ["rdf", "linked-data", "semantic-web", "shex"] 
documentation = "https://weso.es/shex_rs"
categories = ["rdf"]

[workspace.dependencies]
iri_s = { path = "./iri_s" }
prefix_map = { path = "./prefix_map" }
srdf = { path = "./srdf" }
srdf_rio = { path = "./srdf_rio" }
shex_ast = { path = "./shex_ast" }
shex_antlr = { path = "./shex_antlr" }


