[package]
name = "shex-rs"
version = "0.0.1"

[[bin]]
path = "shex_cli/src/main.rs"
name = "shexrs"

[workspace]
members = [
    "rbe",
    "rbe_testsuite",
    "iri_s",
    "prefix_map",
    "srdf",
    "shex_ast",
    "shex_cli",
    # "shex_antlr",
    "shex_pest",
    "srdf_graph",
    "srdf_sparql",
    "shex_testsuite",
    "shex_validation",
    "shapemap",
    "shapemap_oxgraph",
    "validation_oxgraph"
]

default-members = [
    "shex_cli"
]

[workspace.package]
version = "0.0.1"
edition = "2021"
license = "MIT OR Apache-2.0"
authors = ["Jose Emilio Labra Gayo <labra@uniovi.es>"]
description = "Rust implementation of ShEx"
repository = "https://github.com/weso/shex_rs"
readme = "./README.md"
keywords = ["rdf", "linked-data", "semantic-web", "shex"] 
documentation = "https://weso.es/shex_rs"
categories = ["rdf"]

[workspace.dependencies]
rbe = { version = "0.0.1", path = "./rbe" }
rbe_testsuite = { version = "0.0.1", path = "./rbe_testsuite" }
iri_s = { version = "0.0.1", path = "./iri_s" }
prefix_map = { version = "0.0.1", path = "./prefix_map" }
srdf = { version = "0.0.1", path = "./srdf" }
srdf_graph = { version = "0.0.1", path = "./srdf_graph" }
srdf_sparql = { version = "0.0.1", path = "./srdf_sparql" }
shex_ast = { version = "0.0.1", path = "./shex_ast" }
shex_antlr = { version = "0.0.1", path = "./shex_antlr" }
shex_testsuite = { version = "0.0.1", path = "./shex_testsuite" }
shex_validation = { version = "0.0.1", path = "./shex_validation" }
shapemap = { version = "0.0.1", path = "./shapemap" }
shapemap_oxgraph = { version = "0.0.1", path = "./shapemap_oxgraph" }
validation_oxgraph = { version = "0.0.1", path = "./validation_oxgraph" }

[dependencies]
clap = { version = "4.2.1", features = ["derive"] }
shex_ast = { path = "shex_ast" }
log = "0.4"
env_logger = "0.10"
