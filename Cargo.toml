[package]
name = "shex-rs"
version = "0.0.6"
description = "ShEx implementation in Rust"
license = "GPL-3.0-or-later"
authors = [ 
    "Jose Emilio Labra Gayo",
    "Ángel Iglesias Préstamo <angel.iglesias.prestamo@gmail.com>", 
]
repository = "https://github.com/weso/shapes-rs"
homepage = "https://www.weso.es/shapes-rs/"


[[bin]]
path = "sx_cli/src/main.rs"
name = "sx"  

[workspace]
members = [
    "rbe",
    "rbe_testsuite",
    "iri_s",
    "prefixmap",
    "srdf",
    "shex_ast",
    "shex_compact",
    "sx_cli",
    "srdf_graph",
    "srdf_sparql",
    "shex_testsuite",
    "shex_validation",
    "shapemap",
    "shacl_ast",
    # "shapemap_oxgraph",
    # "validation_oxgraph"
    # "shex_antlr",
    # "shex_pest",
]

#default-members = [
