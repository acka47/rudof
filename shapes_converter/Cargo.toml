[package]
name = "shapes_converter"
version = "0.1.0"
authors.workspace = true
description.workspace = true
documentation = "https://docs.rs/shapes_converter"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
iri_s = { path = "../iri_s", version = "0.0.13" }
dctap = { path = "../dctap", version = "0.1.0" }
rbe = { path = "../rbe", version = "0.0.13" }
srdf = { path = "../srdf", version = "0.1.0" }
shex_ast = { path = "../shex_ast", version = "0.1.0" }
shex_compact = { path = "../shex_compact", version = "0.1.0" }
shapemap = { path = "../shapemap", version = "0.1.0" }
prefixmap = { path = "../prefixmap", version = "0.1.0" }
colored = "2"
either = "1"
indexmap = { version = "2" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9.21"
spargebra = "0.3.0-alpha.5"
thiserror = "1.0"
tracing = "0.1"


[dev-dependencies]
oxrdf = "0.2.0-alpha.2"
