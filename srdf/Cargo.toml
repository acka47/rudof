[package]
name = "srdf"
version = "0.0.8"
authors.workspace = true
description.workspace = true
documentation = "https://docs.rs/srdf"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
iri_s = { path = "../iri_s", version = "0.0.8" }
prefixmap = { path = "../prefixmap", version = "0.0.8" }
async-trait = "0.1.68"
hashbag = "0.1.11"
serde = "1.0"
serde_derive = "1.0"
thiserror = "1"
rust_decimal = "1.32"
rust_decimal_macros = "1.32"
const_format = "0.2"
lazy_static = "1"

# rio_api = "0.8.2"
# rio_turtle = "0.8.2"
oxttl = "0.1.0-alpha.1"
oxrdfio = "0.1.0-alpha.1"
oxrdf = { version = "0.2.0-alpha.1", features = ["oxsdatatypes"] }
oxiri = "0.2.3-alpha.1"
oxsdatatypes = "0.2.0-alpha.1"
sparesults = "0.2.0-alpha.1"

tokio = { version = "1", features = ["full"] }
colored = "2"
log = "0.4"
env_logger = "0.10"
reqwest = { version = "0.11.18", features = ["blocking", "json"] }
url = "2.2.2"
regex = "1.10"

[dev-dependencies]
serde_json = "1"
