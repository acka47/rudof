---
tests:

  # /a/ = a
  - name: a_1_1_with_a_1_pass
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: 1
    bag:
      - - a
        - 1
    open: false
    match_result: !Pass

  # /a/ != aa    
  - name: a_1_1_with_a_2_fail
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: 1
    bag:
      - - a
        - 2
    open: false
    match_result: !Fail

  # /a{1,3}/ = aa  
  - name: a_1_3_with_a_2_pass
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: 3
    bag:
      - - a
        - 2
    open: false
    match_result: !Pass
  
  # /a/ != b  
  - name: a_1_1_with_b_1_fail
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: 1
    bag:
      - - b
        - 1
    open: false
    match_result: !Fail

    # /a{1,u}/ = a     
  - name: a_1_u_with_a_1_pass
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: -1
    bag:
      - - a
        - 1
    open: true
    match_result: !Pass

    # /a{1,u}/(open) = ab 
  - name: a_1_u_with_a_1_b_1_pass
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: -1
    bag:
      - - a
        - 1
      - - b
        - 1
    open: true
    match_result: !Pass    

    # /a{1,u}/(closed) != ab 
  - name: a_1_u_with_a_1_b_1_closed_fail
    rbe: !Symbol
      key: a
      cond: {}
      card:
        min: 1
        max: -1
    bag:
      - - a
        - 1
      - - b
        - 1
    open: false
    match_result: !Fail

    # /a{1,u}/(closed) != ab 
  - name: b_plus_with_a_1_b_1_open_pass
    rbe: !Symbol
      key: b
      cond: {}
      card:
        min: 1
        max: -1
    bag:
      - - a
        - 1
      - - b
        - 1
    open: true
    match_result: !Pass
    
    # /a{1,1};b{2,3}/ != ab 
  - name: a_1_1_b_2_3_with_a_1_b_1_open_fail
    rbe: !And
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: b
          cond: {}
          card:
            min: 2
            max: 3
    bag:
      - - a
        - 1
      - - b
        - 1
    open: true
    match_result: !Fail

    # /a{1,1};b{2,3}/ = abb
  - name: a_1_1_b_2_3_with_a_1_b_2_open_pass
    rbe: !And
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
