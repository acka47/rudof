        - !Symbol 
          key: b
          cond: {}
          card:
            min: 2
            max: 3
    bag:
      - - a
        - 1
      - - b
        - 2
    open: true
    match_result: !Pass

    # /a{1,1}|b{1,1}/ = a
  - name: a_1_1_or_b_1_1_with_a_1_open_pass
    rbe: !Or
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: b
          cond: {}
          card:
            min: 1
            max: 1
    bag:
