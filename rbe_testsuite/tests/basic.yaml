    # /a{1,1}|b{1,1}/(closed) != ac
  - name: a_1_1_and_b_1_1_and_c_0_1_with_a_1_c_1_b_1_closed_pass
    rbe: !And
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: b
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: c
          cond: {}
          card:
