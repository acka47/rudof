      - - b
        - 1
    open: true
    match_result: !Fail

    # /a{1,1}|b{1,1}/(open) == ac
  - name: a_1_1_or_b_1_1_with_a_1_c_1_open_pass
    rbe: !Or
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: b
          cond: {}
