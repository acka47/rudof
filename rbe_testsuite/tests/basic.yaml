  - name: a_1_1_or_b_1_1_with_a_1_b_1_open_fail
    rbe: !Or
      values: 
        - !Symbol 
          key: a
          cond: {}
          card:
            min: 1
            max: 1
        - !Symbol 
          key: b
          cond: {}
          card:
            min: 1
            max: 1
    bag:
      - - a
