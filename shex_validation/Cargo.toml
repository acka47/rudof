[package]
name = "shex_validation"
version = "0.0.7"
authors.workspace = true
description.workspace = true
documentation = "https://docs.rs/shex_validation"
edition.workspace = true
license.workspace = true
homepage.workspace = true
repository.workspace = true

[dependencies]
iri_s = { path = "../iri_s", version = "0.0.7" }
rbe = { path = "../rbe", version = "0.0.7" }
srdf = { path = "../srdf", version = "0.0.7" }
shex_ast = { path = "../shex_ast", version = "0.0.7" }
shapemap = { path = "../shapemap", version = "0.0.7" }
prefixmap = { path = "../prefixmap", version = "0.0.7" }
async-recursion = "1.0.4"
thiserror = "1.0"
serde = "1.0"
serde_derive = "1.0"
serde_json = "1.0"
tokio = { version = "1", features = ["full"] }
log = "0.4"
env_logger = "0.10"
indexmap = { version = "2", feature = "serde" }
colored = "2"
either = "1"


[dev-dependencies]
oxrdf = "0.1.7"

